<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header">Estilos Musicais</h3>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <!-- /.panel-heading -->
            <div class="panel-body">
                <!-- Nav tabs -->
                <div class="panel panel-default">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-lg-10">
                                    </div>
                                    <div class="col-lg-2">
                                        <a href="#" ng-click="showAddEstiloBalada()" ng-show="lstEstiloBalada"><i class="fa fa-plus-circle fa-fw"></i>Adicionar</a>
                                        <a href="#" ng-click="showListEstiloBalada()" ng-show="addEstiloBalada"><i class="fa fa-times-circle fa-fw"></i>Cancelar Adição</a>
                                        <a href="#" ng-click="showListEstiloBalada()" ng-show="updtEstiloBalada"><i class="fa fa-times-circle fa-fw"></i>Cancelar Atualização</a>
                                    </div>
                                </div>
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body" ng-show="!lstEstiloBaladaCarregada">
                                <div class="dataTable_wrapper">
                                    <ul class="fa-ul">
                                        <li class="fa-ul marginIconsAnimate">Carregando <i class="fa-3x fa-li fa fa-spinner fa-spin "></i></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="panel-body" ng-show="lstEstiloBalada && lstEstiloBaladaCarregada">
                                <div class="dataTable_wrapper">
                                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Descrição</th>
                                                <th>Ações</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr class="odd gradeX" ng-repeat="model in listaEstiloBaladas track by model.id">
                                                <td>{{model.id}}</td>
                                                <td>{{model.descricao}}</td>
                                                <td class="center">
                                                    <a href="#" ng-click="editarEstiloBalada($index)"><i class="fa fa-info-circle fa-fw"></i> Editar</a>
                                                    <a href="#" ng-click="excluirEstiloBalada($index)"><i class="fa fa-minus-circle fa-fw"></i> Excluir</a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="panel-body" ng-show="addEstiloBalada">
                                <div class="dataTable_wrapper">
                                    <form class="form-horizontal" ng-submit="inserirEstiloBalada()">
                                        <div class="row" style="border:10px; padding-bottom: 10px;">
                                            <label for="inputEmail3" class="col-sm-2 control-label">Descrição: </label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="inputEmail3" placeholder="Descrição" ng-model="EstiloBaladaAdd.descricao" required>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-default">Cadastrar</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="panel-body" ng-show="updtEstiloBalada">
                                <div class="dataTable_wrapper">
                                    <form class="form-horizontal" ng-submit="alterarEstiloBalada()">
                                        <div class="form-group">
                                            <div class="row" style="border:10px; padding-bottom: 10px;">
                                                <label for="inputEmail3" class="col-sm-2 control-label">Id: </label>
                                                <div class="col-sm-2">
                                                    <label for="inputEmail3" class="col-sm-2 control-label" style="text-align: left; "> {{ EstiloBalada.id}} </label>
                                                </div>
                                                <label for="inputEmail3" class="col-sm-1 control-label">Descricao: </label>
                                                <div class="col-sm-2">
                                                    <input type="text" class="form-control" id="inputEmail3" placeholder="Descrição" ng-model="EstiloBalada.descricao" required>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-default">Atualizar</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <!-- /.panel-body -->
                        </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
