<div class="row"  >
    <div class="col-lg-12" style="margin-top: 20px;">
        <div class="panel panel-default" >
            <div class="panel-body">
                <div class="col-md-12">
                    <div class="col-md-4" ng-mouseover="hoverUsuarioFoto = true" ng-mouseleave="hoverUsuarioFoto = false">
                        <div id="foto_usuario" >
                            <img class="foto_usuario" src="http://bimore.com.br:8080/every/rest/public/{{usuario.url_foto}}" width="340" style="margin: 0 auto" ng-show="!editandoFoto" />
                        </div>
                        <div class="displayNone"><input type="file" id="fileInput" /></div>
                        <div class="cropArea" ng-show="editandoFoto ">
                            <img-crop image="myImage" result-image="myCroppedImage" area-type="square" ></img-crop>
                        </div>
                        <div ng-show="hoverUsuarioFoto && !editandoFoto" class="fluarBtnEditarFoto">
                            <button type="button" class="btn btn-default btn-circle " ng-click="editarFoto()">
                                <i class="fa fa-pencil"></i>
                            </button>
                        </div>
                          <div ng-show="editandoFoto" class="fluarBtnSalvarFoto">
                            <button type="button" class="btn btn-default btn-circle " ng-click="uploadPic()">
                                <i class="fa fa-check"></i>
                            </button>
                            <button type="button" class="btn btn-default btn-circle " ng-click="cancelarEditarFoto()">
                                <i class="fa fa-times"></i>
                            </button>
                        </div>
                        </div>
                    <div class="col-md-8" >
                        <div class="row padding-topbotton">
                            <div class="col-md-3"> Nome:  </div> <div class="col-md-8 padingItens" ng-show="!usuario.editado"> {{usuario.nome}}  </div> <div class="col-md-8 " ng-show="usuario.editado"> <input type='text' ng-model='usuario.nome' />  </div>
                        </div>
                        <div class="row padding-topbotton">
                            <div class="col-md-3"> Email:  </div> <div class="col-md-8 padingItens" ng-show="!usuario.editado"> {{usuario.email}} </div> <div class="col-md-8 " ng-show="usuario.editado"> {{usuario.email}} </div>
                        </div>
                        <div class="row padding-topbotton" >
                            <div class="col-md-3"> Sexo  </div> <div class="col-md-8 padingItens " ng-show="!usuario.editado"> {{usuario.sexo}} </div> <div class="col-md-8 " ng-show="usuario.editado">  <select ng-model="sexoSelecionado" ng-options="item as item.text for item in listaSexo track by item.id" ></select> </div>                
                        </div>
                        <div class="row padding-topbotton">
                            <div class="col-md-3"> CPF:  </div> <div class="col-md-8 padingItens" ng-show="!usuario.editado"> {{ ((usuario.cpf | cpfFormat))}}</div> <div class="col-md-8 " ng-show="usuario.editado"> <input type='text' ng-model='usuario.cpf' mask='999.999.999-99' /> </div>
                        </div>
                        <div class="row padding-topbotton">
                            <div class="col-md-3"> Rg:  </div> <div class="col-md-8 padingItens" ng-show="!usuario.editado"> {{usuario.rg}} </div> <div class="col-md-8 " ng-show="usuario.editado"> <input type='text' ng-model='usuario.rg' /></div>
                        </div>
                        <div class="row padding-topbotton">
                            <div class="col-md-3"> Data Nascimento:  </div> <div class="col-md-8 padingItens" ng-show="!usuario.editado"> {{usuario.data_nasc}} </div>  <div class="col-md-8 " ng-show="usuario.editado"> <input id="birthday" type='text' ng-model='usuario.data_nasc' ng-blur="validarData()" ui-date-mask /></div>
                        </div>
                    </div>
                    <div class="col-md-12 " >
                        <div class="col-md-9 ">
                        </div>
                        <div class="col-md-3">
                            <button type="button" class="btn btn-info" ng-click="editar()" ng-show="!usuario.editado">Editar</button>
                            <div ng-show="usuario.editado">
                                <button type="button" class="btn btn-danger" ng-click="cancelar()">Cancelar</button>
                                <button type="button" class="btn btn-primary" ng-click="salvar()">Salvar</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- /.col-lg-12 -->
</div>
