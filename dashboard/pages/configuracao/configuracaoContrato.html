<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header">Contrato</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-lg-10">
                    </div>
                    <div class="col-lg-2">
                        <a href="#" ng-click="showAddContrato()" ng-show="lstContrato"><i class="fa fa-plus-circle fa-fw"></i>Adicionar</a>
                        <a href="#" ng-click="showListContrato()" ng-show="addContrato"><i class="fa fa-times-circle fa-fw"></i>Cancelar Adição</a>
                        <a href="#" ng-click="showListContrato()" ng-show="updtContrato"><i class="fa fa-times-circle fa-fw"></i>Cancelar Atualização</a>
                    </div>
                </div>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body" ng-show="!lstContratoCarregada">
                <div class="dataTable_wrapper">
                    <ul class="fa-ul">
                        <li class="fa-ul marginIconsAnimate">Carregando <i class="fa-3x fa-li fa fa-spinner fa-spin "></i></li>
                    </ul>
                </div>
            </div>
            <div class="panel-body" ng-show="lstContrato && lstContratoCarregada">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Versão</th>
                                <th>Descritivo</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="odd gradeX" ng-repeat="model in listaContratos track by model.id">
                                <td>{{model.id}}</td>
                                <td>{{model.versao}}</td>
                                <td>{{(model.descritivo | limitTo:100) + '...'}}</td>
                                <td class="center">
                                    <a href="#" ng-click="editarContrato($index)"><i class="fa fa-info-circle fa-fw"></i> Editar</a>
                                    <a href="#" ng-click="excluirContrato($index)"><i class="fa fa-minus-circle fa-fw"></i> Excluir</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="panel-body" ng-show="addContrato">
                <div class="dataTable_wrapper">
                    <form class="form-horizontal" ng-submit="inserirContrato()">
                        <div class="row" style="border:10px; padding-bottom: 10px;">
                            <label for="inputEmail3" class="col-sm-2 control-label">Versão: </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputEmail3" placeholder="Versão" ng-model="ContratoAdd.versao" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Descritivo:</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="5" class="form-control" id="inputEmail3" placeholder="Descritivo do contrato" ng-model="ContratoAdd.descritivo" required></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">Cadastrar Contrato</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="panel-body" ng-show="updtContrato">
                <div class="dataTable_wrapper">
                    <form class="form-horizontal" ng-submit="alterarContrato()">
                        <div class="form-group">
                            <div class="row" style="border:10px; padding-bottom: 10px;" >
                                <label for="inputEmail3" class="col-sm-2 control-label">Id: </label>
                                <div class="col-sm-2" >
                                    <label for="inputEmail3" class="col-sm-2 control-label" style="text-align: left; " > {{ Contrato.id}} </label>
                                </div>
                                <label for="inputEmail3" class="col-sm-1 control-label">Versão: </label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" id="inputEmail3" placeholder="Versão" ng-model="Contrato.versao" required >
                                </div>
                            </div>
                            
                            <label for="inputEmail3" class="col-sm-2 control-label">Descritivo</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="5" class="form-control" id="inputEmail3" placeholder="Descritivo do contrato" ng-model="Contrato.descritivo" required></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">Atualizar Contrato</button>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
